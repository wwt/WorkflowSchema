name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A clear and concise description of what the bug is."
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Schema Version
      description: What version of our schema are you running?
      placeholder: v0.0.1
    validations:
        required: true    
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
  - type: textarea
    id: code-example
    attributes:
      label: Code Example
      description: Please copy and paste any relevant code or examples. This will be automatically formatted into code, so no need for backticks.
      render: Swift   
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Shell 
